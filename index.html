<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Overpass:wght@100;200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>
    <div class="infographic-container">
        <div class="infographic-background">
            <video src="trading.mp4" muted autoplay loop></video>
        </div>
        <div class="infographic-content-container">
            <div class="infographic-content-main">
                <div class="infographic-flex-spacer">
                    <span></span>
                </div> 
                <div class="infographic-flex-column">
                    <div class="infographic-segment-outer">
                        <div class="infographic-segment-outer">
                            <div class="infographic-segment-inner">
                               <img src="graph1.png" style="width: 79%;margin:19px 10px 9px 10px" />
                               <h2>+17.4%</h2>
                               <h3>Growth Average <span>18 months</span></h3>
                            </div>
                        </div>    

                    </div>
                </div>
                <div class="infographic-flex-spacer">
                    <span></span>
                </div> 
                <div class="infographic-flex-column">
                    <div class="infographic-segment-outer">
                        <div class="infographic-segment-outer">
                            <div class="infographic-segment-inner">
                                <h2>3.5<span>trillion</span></h2>
                                <h3>In financial transactions</h3>
                            </div>
                        </div>    
                        <div class="infographic-segment-outer">
                            <div class="infographic-segment-inner">
                                <h2>2<span>billion</span></h2>
                                <h3>In annual dividend payments</h3>
                            </div>
                        </div>     
                        <div class="infographic-segment-outer">
                            <div class="infographic-segment-inner">
                                <h2>2.3<span>billion</span></h2>
                                <h3>Revenue <span>FY21</span></h3>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="infographic-flex-spacer">
                   <span></span>
                 </div> 
                <div class="infographic-flex-column">
                    <div class="infographic-segment-outer">
                        <div class="infographic-segment-inner">
                            <h2>5.2<span>million</span></h2>
                            <h3>Share plan participants</h3>
                        </div>
                    </div>    
                    <div class="infographic-segment-outer">
                        <div class="infographic-segment-inner">
                            <h2>40<span>k+</span></h2>
                            <h3>Worldwide clients</h3>
                        </div>
                    </div>     
                    <div class="infographic-segment-outer">
                        <div class="infographic-segment-inner">
                            <h2>14<span>k+</span></h2>
                            <h3>Employees</h3>
                        </div>
                    </div>           
                </div>
                <div class="infographic-flex-spacer">
                    <span></span>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
